language: android
jdk: oraclejdk8
sudo: false
  
android:
  components:
     - tools
     - platform-tools
     - build-tools-27.0.3
     - android-27
     - extra-android-support
     - extra-google-google_play_services
     - extra-google-m2repository
     - extra-android-m2repository

licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
  
script:
- chmod +x ./gradlew 
- ./gradlew assembleRelease --stacktrace

install: true

deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GITHUB_API_KEY
  file: app/build/outputs/apk/debug/app-debug.apk
  on:
    tags: false
    all_branches: true
